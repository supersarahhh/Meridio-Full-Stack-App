{% extends 'base.html' %}
{% block content%}

    <h2>Market</h2>

    {% for post in posts %} 
            <div class="card-content">
                <h4>{{ post.item }}</h4>
               <a href="{% url 'detail' post.id %}"> <img src="{{ post.picture }}" width=""></a>
                {% if post.price == 0 %}
                <p>Price: Free</p>
                {% else %}
                <p>Price: ${{ post.price }}</p>
                {% endif %}            
            </div>
       {% endfor %}
{% endblock %}
